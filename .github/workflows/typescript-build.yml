name: Check Typescript build

permissions:
  contents: read

on:
  push:
    paths:
      - '**.proto'
      - 'gen/pb-typescript/**'
  pull_request:
    paths:
      - '**.proto'
      - 'gen/pb-typescript/**'

jobs:
  build:
    strategy:
      matrix:
        node-version:
          - 14.17.0
          - 14.x
          - 16.13.0
          - 16.x
          - 18.0.0
          - 18.x
      fail-fast: false
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: gen/pb-typescript

    steps:
      - uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # v3.1.0
      - name: Setup node ${{ matrix.node-version }}
        uses: actions/setup-node@bea5baf987ba7aa777a8a0b4ace377a21c45c381 # v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          cache-dependency-path: gen/pb-typescript/package-lock.json
      - name: Build
        run: |
          npm ci
          npm run build
