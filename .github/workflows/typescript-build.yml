name: Check Typescript build

permissions:
  contents: read

on:
  push:
    paths:
      - '**.proto'
      - 'gen/pb-typescript/**'
      - 'protoc-builder/Dockerfile.typescript'
      - 'protoc-builder/hack/package*.json'
      - 'protoc-builder/versions.mk'
  pull_request:
    paths:
      - '**.proto'
      - 'gen/pb-typescript/**'
      - 'protoc-builder/Dockerfile.typescript'
      - 'protoc-builder/hack/package*.json'
      - 'protoc-builder/versions.mk'

jobs:
  build:
    strategy:
      matrix:
        node-version:
          - 18.17.0
          - 18.x
          - 20.5.0
          - 20.x
      fail-fast: false
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: gen/pb-typescript

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - name: Setup node ${{ matrix.node-version }}
        uses: actions/setup-node@cdca7365b2dadb8aad0a33bc7601856ffabcc48e # v4.3.0
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          cache-dependency-path: gen/pb-typescript/package-lock.json
      - name: Build
        run: |
          npm ci
          npm run build
