name: Check Rust build

permissions:
  contents: read

on:
  push:
    paths:
      - "**.proto"
      - "gen/pb-rust/**"
      - "protoc-builder/Dockerfile.rust"
      - "protoc-builder/versions.mk"
  pull_request:
    paths:
      - "**.proto"
      - "gen/pb-rust/**"
      - "protoc-builder/Dockerfile.rust"
      - "protoc-builder/versions.mk"

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        toolchain:
          - stable
          - beta
          - nightly

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - run: rustup update ${{ matrix.toolchain }} && rustup default ${{ matrix.toolchain }}
      - run: |
          make rust
      - run: |
          RUST_ACTION="publish -p sigstore_protobuf_specs --dry-run" make rust

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        toolchain:
          - stable

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - run: rustup update ${{ matrix.toolchain }} && rustup default ${{ matrix.toolchain }}
      - run: |
          make rust RUST_ACTION=test
