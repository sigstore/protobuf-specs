name: Check Rust build

permissions:
  contents: read

on:
  push:
    branches: [main]
  pull_request: {}

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build Rust generated code
    runs-on: ubuntu-latest
    strategy:
      matrix:
        toolchain:
          - stable
          - beta
          - nightly

    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          persist-credentials: false
      - run: rustup update ${TOOLCHAIN} && rustup default ${TOOLCHAIN}
        env:
          TOOLCHAIN: ${{ matrix.toolchain }}
      - run: |
          make rust
      - run: |
          RUST_ACTION="build -p sigstore_protobuf_specs" make rust

  test:
    name: Test Rust generated code
    runs-on: ubuntu-latest
    strategy:
      matrix:
        toolchain:
          - stable

    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          persist-credentials: false
      - run: rustup update ${TOOLCHAIN} && rustup default ${TOOLCHAIN}
        env:
          TOOLCHAIN: ${{ matrix.toolchain }}
      - run: |
          make rust RUST_ACTION=test
