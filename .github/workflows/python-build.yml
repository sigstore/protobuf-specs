name: Check Python build

permissions:
  contents: read

on:
  push:
    paths:
      - '**.proto'
      - 'gen/pb-python/**'
  pull_request:
    paths:
      - '**.proto'
      - 'gen/pb-python/**'

jobs:
  build:
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11"]
      fail-fast: false

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # v3.1.0
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@13ae5bb136fac2878aff31522b9efb785519f984 # v4.3.0
        with:
          python-version: ${{ matrix.python-version }}

      - name: Build
        run: |
          cd gen/pb-python
          python -m venv env && source env/bin/activate
          python -m pip install --upgrade pip
          python -m pip install .[dev]

          # NOTE: We run the sdist and wheel builds manually, since
          # our package metadata includes relative paths (README.md and LICENSE)
          # that are outside of the package root. As a result, our sdist
          # cannot be used to produce a wheel in isolation.
          python -m build --sdist --wheel
