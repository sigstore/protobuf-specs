name: Check Ruby build

permissions:
  contents: read

on:
  push:
    paths:
      - '**.proto'
      - 'gen/pb-ruby/**'
  pull_request:
    paths:
      - '**.proto'
      - 'gen/pb-ruby/**'

jobs:
  build:
    strategy:
      matrix:
        python-version:
        - '2.7'
        - '3.0'
        - '3.1'
        - '3.2'
      fail-fast: false

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: gen/pb-ruby

    steps:
      - uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3.3.0
      - name: Set up Ruby ${{ matrix.python-version }}
        uses: actions/setup-ruby@31a7f6d628878b80bc63375a93ae079ec50a1601 # v4.5.0
        with:
          ruby-version: ${{ matrix.python-version }}

      - name: Build
        run: |
          gem build sigstore_protobuf_specs.gemspec
